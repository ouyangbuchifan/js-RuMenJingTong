<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
		<title>location对象</title>
		<link rel="stylesheet" href="../css/bootstrap.css">
	</head>
	<body class="container">
		<h1></h1>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>属性名</th>
					<th>例子</th>
					<th>说明</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>hash</td>
					<td>#contents</td>
					<td>url里#后的内容，为空返回空字符串</td>
				</tr>
				<tr>
					<td>host</td>
					<td>www.wrox.com:80</td>
					<td>返回名称和端口号(如果有)</td>
				</tr>
				<tr>
					<td>href</td>
					<td>http://www.wrox.com</td>
					<td>返回完整url</td>
				</tr>
				<tr>
					<td>pathname</td>
					<td>/wileCDA</td>
					<td>返回地址中的目录或文件名</td>
				</tr>
				<tr>
					<td>port</td>
					<td>8080</td>
					<td>返回端口号，如果没有，返回空</td>
				</tr>
				<tr>
					<td>protocol</td>
					<td>http:</td>
					<td>返回页面协议</td>
				</tr>
				<tr>
					<td>search</td>
					<td>?q=javascript</td>
					<td>返回url的查询字符串</td>
				</tr>
			</tbody>
		</table>
		
		<script type="text/javascript">
			// 更改浏览器地址,href会添加历史记录
//			location.href = '';

			// replace() 不会添加历史记录，无法回退
			
			// reload() 浏览器重载
//			location.reload();		// 重新加载(有可能从缓存)
			location.reload(true);	// 重新加载(从服务器重载)
		</script>
	</body>
</html>
