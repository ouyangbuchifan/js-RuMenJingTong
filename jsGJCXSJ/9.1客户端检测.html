<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
		<title>客户端检测</title>
		<link rel="stylesheet" href="../css/bootstrap.css">
	</head>
<body>
    <script>
    	// 能力检测
    	function getElement(id){
    		if (document.getElementById) {
    			return document.getElementById(id);		// 最好是先检测常用方式，这样可以少检测
    		}else if(document.all){
    			return document.all[id];
    		}else{
    			throw new Error('no way to retive Element');
    		}
    	}
    	
    	// 检测对象是否可以排序
    	function isSortable(object){
//  		return !!object.sort;	// 不要这么做，如果对象有一个sort属性，这样也返回true
			
			// 确保判断的sort是function
			return typeof object.sort == 'function';
    	}
    	
//  	var myArr = [1,2,3];
		var myArr = 123;
    	console.log(isSortable(myArr));
    	
    	// 特例:检测document.createElement()
    	function hasCreateElement(object){
    		// ie8及以前的浏览器不支持，返回的是object
    		return typeof document.createElement == 'function'
    	}
    	
    	
    	// 比较完善的方法，浏览器里测试某个对象的特性是否存在
    	function isHostMethod(object, property){
    		var t = typeof object[property];
    		return t == 'undefined'||(!!(t=='object' && object[property])) || t=='unknown'
    	}
    	console.log(isHostMethod(myArr, 'sort'))
    </script>
</body>
</html>
