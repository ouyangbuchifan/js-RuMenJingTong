<!DOCTYPE html>

<meta name="description" content="">

<link href="" rel="stylesheet">
<script type="text/javascript">
	function linkSomePage_onclick(){
		alert("这个链接是个空链接");

	}
</script>

    <a href="http://www.baidu.com" name="linkSomePage">链接</a>
