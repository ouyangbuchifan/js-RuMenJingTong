<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>第3题</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript">
	function mouseon(){
		document.images[0].src="images/psb2.jpg";
		return false;
	}
	function mouseout(){
		document.images["myimage"].src="images/psb1.jpg";
	}
</script>
</head>
<body>
	<!-- 插入一张图片，用JS：当鼠标移动到上面时换为另一张图片。挪开时又换回来 -->
    <img src="images/psb1.jpg" name="myimage" width="300" height="300" onmousemove="return mouseon()" onmouseout="return mouseout()" />
    <script type="text/javascript">
    document.images["myimage"].style.cursor="pointer";
    </script>
</body>
</html>
