<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>w3school上的ajax示例</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript">
	function loadXMLDoc(){
		var xmlhttp;
		if (window.XMLHttpRequest) {
			// ie6以上及非IE浏览器
			xmlhttp=new XMLHttpRequest;
		}else{
			// ie6
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.onreadystatechange=function(){
			if (xmlhttp.readyState==4 && xmlhttp.status==200) {
				document.getElementById("myDiv")=xmlhttp.responseText;
			}
		}
		xmlhttp.open("GET","demo.asp",true);
		xmlhttp.send();
	}
</script>
</head>
<body>
    <div class="container">
    	<h1>w3school上的ajax示例</h1>
    	<div class="row">
    		<div class="col-sm-12 col-md-12">
    			<div id="myDiv"><h3>让AJAX来改变这段文本吧</h3></div>
    			<button type="button" onclick="loadXMLDoc()">改变文本</button>
    		</div>
    	</div>
    </div>
</body>
</html>
