    					function createXmlHttpRequest(){
    						var versions=[					// 创建versions 数组，包含所有支持的XmlHttpRequest
    							"MSXML2.XmlHttp.6.0",
    							"MSXML2.XmlHttp.3.0"
    						];

    							try{
    								var oHttp=new ActiveXObject(versions[i]);
    								
    								return oHttp;
                                    alert("我支持");

    							}

    						}
