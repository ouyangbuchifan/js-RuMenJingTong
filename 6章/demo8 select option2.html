	// 经过优化之后   利用options[]数组的add()方法 和remove()方法，add()方法添加内容之后，后面的索引自动加1
	function deltus(){
		if (document.myform.selday.options[1].value=="周二") {
			document.myform.selday.options.remove(1);		
			// remove() 方法只接受一个参数，即要删除的option的索引
		}
		else{
			alert("没有周二！");
		}
	}
	function addtus(){
		if (document.myform.selday.options[1].value!="周二") {
			var option=new Option("周二","周二");
			document.myform.selday.options.add(option,1);
			// add() 方法接受两个参数，第一个为要插入的对象，第二个为索引
		}
		else{
			alert("你想要两个周二吗");
		}
	}
</script>
