	for(var i=0;i<document.form2.radCpu.length;i++){

		}
	}
	//内存大小

		if (document.form2.radGra[i].checked==true) {
			price+=parseInt(document.form2.radGra[i].value);
			break;
		}
	}
	//硬盘容量
	for (var i = 0; i <document.form2.radHard.length; i++) {
		if (document.form2.radHard[i].checked==true) {
			price+=parseInt(document.form2.radHard[i].value);

	}
	//DVD-ROM

			break;
	}

	for (var i = 0; i < document.form2.radSound.length; i++) {
		if (document.form2.radSound[i].checked==true) {
			price+=parseInt(document.form2.radSound[i].value);
		}	
	}
		
	alert("总价："+price);
	document.write(form2.test.text);
	
	
}
