<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>简单验证</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	.note{border: none;}
	input{display: block;}
</style>
<script type="text/javascript">
	function test(){
		document.myform.lbl_name.value="请输入你的姓名";
	}
	function testov(){
		document.myform.lbl_name.value="";
	}
	function test_pwd(){
		document.myform.lbl_pwd.value="请输入你的密码";
	}
	function test_pwdov(){
		document.myform.lbl_pwd.value=""
	}
	function check(){
		var formt=document.myform;
		if ( (formt.txt_name.value=="")||(formt.txt_pwd.value=="") ) {
			alert("不能为空");
			if (formt.txt_name=="") {
				formt.txt_name.focus();
			}
			else{
				formt.txt_pwd.focus();
			}
		}
		else{
			alert("提交成功！");
		}
	}
</script>
</head>
<body>
	<form action="" name="myform" method="post" >
	    <input type="text" name="txt_name" onfocus="test()" onblur="testov()">
	    <input type="text" name="lbl_name" value="" class="note">
	    <br/>
	    <input type="text" name="txt_pwd" onfocus="test_pwd()" onblur="test_pwdov()">
	    <input type="text" name="lbl_pwd" value="" class="note">
	    <br/>
	    <input type="submit" value="提交" name="btn_sub" onclick="check()">
    </form>
</body>
</html>
