<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>用textarea对象观察事件</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript">
	function DisplayEvent(eventName){
		var myMessage=window.document.form1.textarea2.value;
		myMessage=myMessage+eventName;
		document.form1.textarea2.value=myMessage;
	}
</script>
</head>
<body>
    <form action="" name="form1">
    	<textarea name="textarea1" id="txt-word" cols="30" rows="10"
		onchange="DisplayEvent('onchange\n');"	onkeydown="DisplayEvent('onkeydown\n');" 
		onkeypress="DisplayEvent('onkeypress\n');" onkeyup="DisplayEvent('onkeyup\n\n');">    		
    	</textarea>
    	<textarea name="textarea2" id="txt-area2" cols="30" rows="10"></textarea>
    	<br><br>
    	<input type="button" value="清空文本域内容" name="button1" onclick="window.document.form1.textarea2.value='' ">
    </form>
</body>
</html>
