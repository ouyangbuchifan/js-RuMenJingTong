	<!-- 理解下对象，属性，及方法。 -->
    <script type="text/javascript">
    // 在这个示例中，a是一个对象，对象有值(它的元素们，1，2，3，4)，属性(本例中的foo)和方法(用来给a添加属性，本例中的 a[4]=5就是)。
    var a=new Array(1,2,3,4);		//创建一个a实例，并为它添加了值。Array()是个构造函数
    a['foo']="hello world";			//创建a的属性
    a[4]=5;							//利用a的方法来给a赋值
    document.write(a.foo);
    document.write("<br/>");
    document.write(a.length);
    </script>

    <script type="text/javascript">
    document.write("<br/><br/>第二个例子<br/>");		
    //如果写一个函数只是为了创建对象，那它就是构造函数。如果是为了调用，就是普通函数
    function Person(name1){
	this.name=name1;
	}
	var oPeron1=new Person('xiaozi');	//new 之后创建一个oPeron1对象
	document.write(oPeron1.name);
	document.write("<br/>");

    </script>
