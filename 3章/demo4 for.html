    	var huashi=new Array(212,32,-459.15);		//定义华氏度数组
    	var sheshi=new Array();						//定义摄氏度数组

    	for (bianhao=0; bianhao <=2; bianhao++) {
    		sheshi[bianhao]=5/9*(huashi[bianhao]-32);		//将华氏度数组转换为摄氏度数组
