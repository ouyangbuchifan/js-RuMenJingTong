	<!-- && 与     ||或     !非 -->
    <script type="text/javascript">
    	var t1=3;
    	if (1<t1<4) 
    		{
    		document.write("这样是对的！~");
    		};
    	if (t1>1 && t1<4) 
    		{
    		document.write("这样也是对的！"+"<br/>");
    		};

    	//JS中，字母也可以做比较，大写在前，小写在后。越后的字母越大。
    	var t1= "a"<"B";
    	document.write(t1);	

    	//JS中，用toUpperCase()来将字母转换为大写，用toLowerCase()将字母转换为小写。
    	
    </script>
