    <p>习题4 修改3中的代码，要求用户输入一个数，计算这个数的乘法表，要求用户的输入和乘法表应该循环进行，直到用户输入－1.在代码中检查用户输入的是否是一个有效的值，如果用户输入无效，让他继续输入。</p>
    <script type="text/javascript">
    function chengfa(t1,t2,t3){
    	for (; t2 <= t3; t2++) {
    		document.write(t1+"*"+t2+"="+t1*t2+"<br/>");
    	}
    }
    var t1;	
    while( (t1=prompt("请输入一个数字！","")) !=-1){
    	while(isNaN(t1)==true){
    		t1=prompt(t1+"不是个数字，请继续输入","");  			
    	}
    	if (t1==-1) {
    		break;
    	}
    	document.write("<br/>"+t1+"次表");
    	chengfa(t1,3,4);
    }
