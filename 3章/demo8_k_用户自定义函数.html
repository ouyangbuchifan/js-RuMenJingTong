    <!-- test 用户自定义函数 -->
    <script type="text/javascript">
	    function convertTosheshi(huashi){
	    	var sheshi;
	    	sheshi=5/9*(huashi-32);
	    	return sheshi;
	    }

    	var	huashi=new Array(323,43,-459.43);
    	var sheshi=new Array();
    	var bianhao;
    	for (bianhao=0; bianhao <=2; bianhao++) {
    		sheshi[bianhao]=convertTosheshi(huashi[bianhao]);
    	}
    	for (bianhao=2; bianhao>=0; bianhao--) {
    		document.write("编号为"+bianhao+"的华氏温度"+huashi[bianhao]+"转换为摄氏温度是");
    		document.write(sheshi[bianhao]+"作为摄氏度"+"<br/>");
    	}
    </script>
