    <h2>RegExp 对象</h2>
    <p>介绍下正则表达式的创建对象</p>
    <script type="text/javascript">
    var myRegExp=/\b'|'\b/;		// 声明一个RegExp对象，/开始/结尾，表明这是一个正则字面值。	通常使用这一种声明，简单方便

    var myRegExp=new RegExp("\\b'|'\\b");		// 另一种声明的方法
    </script>
