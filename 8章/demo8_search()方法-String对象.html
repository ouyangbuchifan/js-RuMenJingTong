<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>search() 方法 与 match() 方法</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="../css/bootstrap.css" rel="stylesheet">
	<style type="text/css">
	html{font-family: 微软雅黑;}
	.wrap{padding: 0 15px;}
	h1{text-align: center;}
	.content{}
	.content [class^="col-"]{padding-top:10px;padding-bottom:10px;background: #eee;border: 1px solid #ddd;border-radius: 3px;}
	.content h2{font-family: 微软雅黑;font-size: 18px;text-align: center;}
	.content .row{margin-bottom: 15px;}
	p.lead{font-family: fantasy;font-size: 21px;margin-top: 15px;margin-bottom: 0;}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<h2>search() 方法</h2>
		    <p class="lead">
		    	在目标字符串中查找子串，如果有，返回子串位置；无，返回-1。
		    </p>
		    <p class="lead">查找字符串中是否存在Java,但只匹配单词</p>
		    <p>
		    	<script type="text/javascript">
		    	var myString="Beginning Javascript, Beginning Java 2,Professional Javascript";
		    	var myRegExp=/\b\Java\b/gi;
		    	myString=myString.search(myRegExp);
		    	document.write(myString);		//返回 Java在字符串中的位置，此处为31（空格算一个）
		    	</script>
		    </p>
		</div> 	<!-- end search() 方法 -->
		<div class="row">
			<h2>match() 方法</h2>
			<p class="lead">与search()方法类似，search()返回子串的位置，match()返回一个数组，该数组每个元素包含一个与模式字符串匹配的子串</p>
			<p class="lead">提取年份字符串</p>
			<p class="lead"> myString="The year were 1999, 2000 and 2001"; </p>
			<p>
				<script type="text/javascript">
				var myString="The year were 1999, 2000 and 2001";
				var myRegExp=/\b\d{4}\b/g;		// \d 匹配0-9任意数字，{4}重复4次， 全局匹配
				var resultsArray=myString.match(myRegExp);
				var ele;
				for(ele in resultsArray){
					document.write(resultsArray[ele]+"<br/>");
				}
				</script>
			</p>
		</div>	<!-- end match() 方法 -->
		<hr>
		<h2>拆分html代码</h2>
		<p>将html代码拆分成由HTML标记和标记内容组成的数组 		</p>
		<p>
			<script type="text/javascript">
			function button_onclick(){
				var myString="<table align=center><tr><td>";
				myString+="Hello world </td></tr></table>";
				myString+="<br><h2>Heading</h2>";
				var myRegExp=/<[^>\r\n]+>|[^<>\r\n]+/g;
				//正则由两个子模式构成，第一个定义：除了 > \r(回车) \n(换行) 之外的一个或多个子符所构成的子串。 这个子模匹配了任何HTML标记
				//第二个子模式定义:除了 < > \r \n 之外的字符所组成的子串， 这个子串匹配了纯文本


				var resultsArray=myString.match(myRegExp);
				document.form1.textarea1.value="";
				document.form1.textarea1.value=resultsArray.join("\r\n");
				// 利用Array对象的 join()方法，将每个元素放在一行
			}
			</script>
			<form action="javascript:" name="form1">
				<div class="form-group">
					<textarea name="textarea1" id="text-1" cols="30" rows="10">
					
					</textarea>
				</div>				
				<input type="submit" value="拆分HTML" name="button1" onclick="return button_onclick()" class="btn btn-primary">
			</form>
		</p>
	</div>
    
</body>
</html>
