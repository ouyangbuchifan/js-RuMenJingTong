		    	<p class="lead">下面这个JS有错，找到并修改</p>
		    	<p class="lead"> myString="this sentence has has a fault and and we need to fix it"; </p>
		    	<p class="lead">
		    		<script type="text/javascript">
		    		var myString="this sentence has has a fault and and we need to fix it";
		    		// var myRegExp=/(\b\w+\b) \1/g;			// \1表示引用前面那个分组()，就是重复一次
		    		// var myRegExp=new RegExp("(\b\w+\b) \1");			//这是源题上的错误，修改为下一行。
		    		var myRegExp=new RegExp("(\\b\\w+\\b) \\1","g");
		    		myString=myString.replace(myRegExp,"$1");		// $1 是在replace()方法中引用第一个分组匹配的字符串
		    		document.write(myString);
		    		</script>
		    	</p>

    		<p class="lead"> myString="a dog walked in off a street and ordered a finest beer"; </p>
    		<p class="lead">
    			<script type="text/javascript">
    			var myString="a dog walked in off a street and ordered a finest beer";
    			var myRegExp=/\ba\b/g;
    			var answerString=myString.replace(myRegExp,"the");
    			document.write("习题2的答案是："+answerString);
    			</script>
    		</p>
