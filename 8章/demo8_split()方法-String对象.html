<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>split()方法－String对象方法示例</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="../css/bootstrap.css" rel="stylesheet">
	<style type="text/css">
	html{font-family: 微软雅黑;}
	.wrap{padding: 0 15px;}
	h1{text-align: center;}
	.content{}
	.content [class^="col-"]{padding-top:10px;padding-bottom:10px;background: #eee;border: 1px solid #ddd;border-radius: 3px;}
	.content h2{font-family: 微软雅黑;font-size: 18px;text-align: center;}
	.content .row{margin-bottom: 15px;}
	p.lead{font-family: fantasy;font-size: 21px;margin-top: 15px;margin-bottom: 0;}
	</style>
</head>
<body>
	<div class="container">
		<h2>split()方法</h2>
	    <p class="lead">拆分水果字符串，从中提取名称组成数组，但不要价格。可用正则</p>
	    <p class="lead">
	    	myString="apple,0.99,banana,0.50,peach,0.25,orange,0.75";
	    </p>
	    <p>
	    	<script type="text/javascript">
	    	//拆分水果字符串
	    	var myListString="apple, 0.99, banana, 0.50, peach, 0.25, orange, 0.75";
	    	var theRegExp=/[^a-z]+/i;		// [^...]不匹配括号中的任何字符，+出现多次，i 匹配大小写
	    	var myFruitArray=myListString.split(theRegExp);		// 用split()方法生成 myFruitArray的数组. 将split常用的,换为所有的非字母型字符串，也就是以水果价格来把字符串分段
	    	var ele;
	    	for (ele in myFruitArray) {
	    		document.write(myFruitArray[ele]+"<br/>");
	    	}
	    	document.write("<br/>"+"myFruitArray的长度是"+myFruitArray.length);
	    	</script>
	    </p>	<!-- end split()方法 -->
	    <hr>
	    <h2>replace() 方法</h2>
	    <p class="lead">将字符串中的数字加上描述年限,the year</p>
	    <p class="lead">myString="1999,2000,2001"</p>	
	    <p>
	    	<script type="text/javascript">
	    	var myString="1999,2000,2001";
	    	var myRegExp=/(\d{4})/g;	// 将模式字符串作为一个分组
	    	myString=myString.replace(myRegExp,"the year is $1");	//引用该分组
	    	document.write(myString);
	    	</script>
	    </p>
	    <div class="row">
	    	<p class="lead">将字符串中的'换为"</p>
	    	<p class="lead">
	    		'hello world' said Mr.O'Connerly.
	    		He then said 'My name is O'connerly'
	    	</p>
	    	<div class="row">
	    		<script type="text/javascript">
	    		function replaceQuote(textAreaControl){
	    			var myText=textAreaControl.value;
	    			var myRegExp=/\B'|'\B/g;
	    			myText=myText.replace(myRegExp,"\"");
	    			textAreaControl.value=myText;
	    		}
	    		</script>
	    		<form action="javascript:" name="form1">
	    			<div class="form-group">
	    				<textarea name="textarea1" id="txt-1" cols="30" rows="10">
		    				'hello world' said Mr.O'Connerly.
		    				He then said 'My name is O'connerly'
		    			</textarea>
	    			</div>
	    			<input type="submit" name="buttonSplit" value="提交" class="btn btn-primary" onclick="replaceQuote(document.form1.textarea1)">
	    		</form>
	    	</div>
	    </div>
	</div>
    
</body>
</html>
