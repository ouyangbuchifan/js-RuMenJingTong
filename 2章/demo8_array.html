<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>多维数组 Array()</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <!-- 2.6 数组  多维数组 -->
    <script type="text/javascript">
    	//这段代码示例创建一个多维数组
    	var person=new Array();
    	
    	person[0]=new Array();
    	person[0][0]="Name0";
    	person[0][1]="Age0";
    	person[0][2]="adress0";

    	person[1]=new Array();
    	person[1][0]="Name1";
    	person[1][1]="Age1";
    	person[1][2]="Adress1";

    	person[2]=new Array();
    	person[2][0]="Name2";
    	person[2][1]="Age1";
    	person[2][2]="Adress2";

    	document.write("person[0][0]的值为"+person[0][0]+"<br/>");
    	document.write("person[0][1]的值为"+person[0][1]+"<br/>");
    	document.write("person[0][2]的值为"+person[0][2]);
    </script>
</body>
</html>
