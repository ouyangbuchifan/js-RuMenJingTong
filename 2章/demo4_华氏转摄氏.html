    <!-- 2.4.4 -->
	<script type="text/javascript">
	//摄氏温度＝5/9(华氏温度－32)
	var huashi,sheshi;
	huashi=prompt("请输入一个华氏温度",500);
	sheshi=5/9*(huashi-32);
	alert("华氏"+huashi+"\xB0对应的摄氏温度是"+"\xB0"+sheshi);
	</script>
