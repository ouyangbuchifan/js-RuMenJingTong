<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>创建cookie</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="../css/bootstrap.css" rel="stylesheet">
	<style type="text/css">
	html{font-family: 微软雅黑;}
	.wrap{padding: 0 15px;}
	h1{text-align: center;}
	.content{}
	.content [class^="col-"]{padding-top:10px;padding-bottom:10px;background: #eee;border: 1px solid #ddd;border-radius: 3px;}
	.content h2{font-family: 微软雅黑;font-size: 18px;text-align: center;}
	.content .row{margin-bottom: 15px;}
	p.lead{font-family: fantasy;font-size: 21px;margin-top: 15px;margin-bottom: 0;}


	.container .content{background: #eee;height: 300px;}
	.container .sidebar{background: #ddd;height: 300px;}
	</style>
	<script type="text/javascript">
    // 创建了一个创建cookie函数，
    function setCookie(cookieName,cookieValue,cookiePath,cookieExpires){
    	cookieValue=escape(cookieValue);	// escape函数将非字母及数字字符转换为Latin-1字符集中的十六进制编码
    	// 在Latin-1字符集里，非字母数字前会加%表示这不是一个正常字符
    	if (cookieExpires=="") {		// 如果没有设置expires 属性，则默认为6个月
    		var nowDate=new Date();
    		nowDate.setMonth(nowDate.getMonth()+6);
    		cookieExpires=nowDate.toGMTString();
    	}
    	if (cookiePath=="") {		
    		cookiePath=";path="+cookiePath;		// 如果没有设置path属性，那默认就是当前目录和其子目录
    	}
    	document.cookie=cookieName+"="+cookieValue+";expires="+cookieExpires+cookiePath;
    	console.log('设置成功')
    }
    // 获取cookie
    function getCookie(name){
    	console.log('获取cookie')
    	var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
    	if (arr = document.cookie.match(reg)) {
    		return arr[2]
    	} else{
    		return null;
    	}
    }
    </script>
</head>
<body>
	<div class="container">
		<h2>这里是个测试BT框架的内容</h2>
		<div class="row">
			<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 content">
				这里是主内容
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 sidebar">
				这里是侧边栏
			</div>
		</div>
		<div class="row">
			<div class="col-sm-9 col-md-9">
				<p>使用setCookie()函数</p>
				<input type="submit" value="提交" onclick="setCookie('欧阳','18395215415','','')">	<span id="get">获取</span>			
			</div>
		</div>
	</div>
    <script>
    var get = document.getElementById('get');
    get.onclick = function(){
    	console.log(getCookie('欧阳'));
    }
    </script>
</body>
</html>
