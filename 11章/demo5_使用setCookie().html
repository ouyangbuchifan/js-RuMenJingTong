    <script type="text/javascript">
    	// 定义一个setCookie函数
    	function setCookie(cookieName,cookieValue,cookiePath,cookieExpires){
	    	cookieValue=escape(cookieValue);	
	    	if (cookieExpires=="") {		
	    		var nowDate=new Date();
	    		nowDate.setMonth(nowDate.getMonth()+6);
	    		cookieExpires=nowDate.toGMTString();
	    	}
	    	if (cookiePath=="") {		
	    		cookiePath=";path="+cookiePath;		
	    	}
	    	document.cookie=cookieName+"="+cookieValue+";expires="+cookieExpires+cookiePath;


	    }
	    // 使用setCookie()函数
	    	setCookie("Name","Bob","","");
	    	setCookie("Age","101","","");
	    	setCookie("FirstVisit","10 May 2007","","");
	    	alert(document.cookie);

	    // 使用setCookie()函数定义一个名为Name,值为Bob,	并且path属性为/Mystore,过期时间为1年之后
	    	var expiresDate=new Date();
	    	expiresDate.setMonth(expiresDate.getMonth()+12);
	    	setCookie("Name","Bob","/Mystore","expiresDate.toGMTString()");
	    	// 如果要修改这个cookie的值，只用重新定义一次就好。
	    	setCookie("Name","Bob","/Mystore","");	
	    	// 如果要删除一个cookie的值，只用将时间定义为一个过去的时间就好
	    	setCookie("Name","Bob","/mystore","Tue, 2 Dec 2023 00:00:00");		// 这个cookie已经被删掉了，浏览器里找不到
    </script>
