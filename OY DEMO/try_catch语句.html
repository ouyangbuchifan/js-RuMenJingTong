<script type="text/javascript">
    function message(){
    	try{
    		aldf("这本身就是个错误，不能弹窗");        // 此处代码有误
    	}	
    	catch(err){            // 如果try里有误，执行catch语句内容

    		txt+="点击OK继续观看此页面\n";
    		txt+="或者点击返回去主页\n";
    		if (!confirm(txt) ) {         // confirm方法 弹出一个确认框
    			document.location.href="http://www.baidu.com";
    		}

    	}
    }
