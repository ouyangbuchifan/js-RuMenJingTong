<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Array对象</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
	<!-- 数组， 数组本身即是一种对象 -->
    <script type="text/javascript">
    //length 属性	获取数组中元素的个数,还可以用来计算最后一个数组元素的索引。
    var names=new Array();
    names[0]="孙伟鹏";
    names[1]="雷锋";
    names[11]="王悦";
    // document.write("最后一个元素是"+names[names.length-1]);

    //concat() 方法	连接两个数组
    var names=new Array("孙伟鹏","雷锋","王悦");	
    var ages=new Array(31,29,27);
    var lianjie;
    lianjie=names.concat(ages);		//这样，ages数组的元素会连接在names数组后面。第3个为31，第4个为29……

    // slice() 方法 获取数组中部分元素  包含两个元素，第一个为父元素开始元素（子元素中有），第二个为结束元素（子元素中没有）
    var names=new Array("王悦","孙伟鹏","安东","翟羽佳");
    var names2=names.slice(1,3);         //将数组中第二个元素及第三个元素做为一个新数组(不包含3这个元素)
    var ele;
    for(ele in names2){
        document.write("新数组names2的元素是"+names2[ele]+"<br/>");     //遍历新数组
    }

    // join() 方法 将数组转换为字符串
    var myShopping=new Array("Eggs","Milk","Potatoes","Cereal","Banana");
    var myShoppingList=myShopping.join("<br/>");
    document.write(myShoppingList);

    // sort() 方法 对数组进行排序 升序
    document.write("<h3>srot() 方法</h3>");
    var names=new Array("Paul","pad","Sara","Louis","Adam","Bob");
    var ele;
    names.sort();
    document.write("Now the names again in order"+"<br/>");
    for(ele=0;ele<names.length;ele++){
        document.write(names[ele]+"\t");    
    }

    //reverse() 方法 反转数组中的元素
    document.write("<h3>reverse()方法 </h3>");
    var number1=new Array("哥","帅","大","是","鹏","伟","孙");
    number1.reverse();
    var number2=number1.join("\t");
    document.write(number2);

    /***
    * splice() 数组里最强大的方法
    * 删除：删除任意数量的项，只需给2个参数:要删除的第一项位置和要删除几项 splice(0,2) 会删除前两项
    * 插入：向指定位置插入任意数量的项，只需给3个参数：起始位置、0(要删除的项数)、要插入的项(如果插入多个项，跟上就行)
    * splice(2,0,'red','green') 向数组位置2插入两个项red、green
    * 替换：向指定位置插入任意数量的项，且同时删除任意数量的项(两个数可以不相等) 
    * splice(2,1,'red','green') 删除数组2位置的项，再插入red、green
    */

    // 删除
    var colors = ['red','green','blue'];
    var colorsB = colors.splice(2,1);
    console.log(colors);
    console.log(colorsB);

    // 插入
    var colors2 = ['red','green','blue'];
    var colors2B = colors2.splice(1, 0, 'yello', 'black');
    console.log(colors2);
    console.log(colors2B);  // 返回空

    // 替换
    var colors3 = ['red','green','blue'];
    var colors3B = colors3.splice(1, 1, 'yello', 'white', 'black');
    console.log(colors3);
    console.log(colors3B);
    </script>
</body>
</html>
