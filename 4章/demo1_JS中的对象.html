<body>
	<!-- 4.1.2 JS中的对象 -->
    <script type="text/javascript">
    // Array() 就是一个对象，用于保存一系列的数据。
    var t1=new Array(1,2,3,4,5,"dfdf","assd","qwer");		
    var t2;
    for (t2 in t1) {
    	document.write(t1[t2]+"<br/>");
    }
    document.write("t1的长度是"+t1.length);  	// Array() 对象有一个length属性，用来计算数组长度，可以用来计算遍历时循环次数。


    </script>

    <h3> sort()方法</h3>
    <script type="text/javascript">
    var r1=new Array("ad","sd","df","qw","bf");			//sort()方法，Array()的其中一个方法。可以对数组中的元素按字母排列
    document.write(r1+"<br/>");
    document.write(r1.sort());


    </script>
</body>
</html>
