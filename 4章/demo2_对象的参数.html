    <!-- 4.1.3 使用JS中的对象 -->
    <script type="text/javascript">
    var date=new Date();			//创建一个Date对象 date
    document.write(date+"<br>");

    var date=new Date("1 Jan 2010");		//创建一个日期为2010 jan 1的Date对象
    document.write(date);
    </script>
    <br/>

    <script type="text/javascript">
    var t1=new Array(0,1,2);			//如果把对象赋值给一个变量，变量只保存一个对象的引用，变量本身并不保存数据，。
    var t2=t1;
    t1[0]=100;
    document.write(t2[0]+"<br/>");			// t1,t2引用的是一个值，

    var t3="ABC";					//把字符串赋值给变量。与上面对象做比较
    var t4=t3;
    t3="111";
    document.write(t4);
    </script>


    <div class="h30">使用对象的属性</div>
	<script type="text/javascript">
	var myArray=new Array(1,2,3,4);
	document.write(myArray.length);		// 使用对象的属性，只用 .属性名称

	t4=myArray.length;				//可以把对象的属性赋值给另外一个变量，或者输出
	document.write(t4);
	</script>

	<div class="h30">使用对象的方法</div>
	<script type="text/javascript">
	var myArray=new Array(8,3,4,5);		//与函数一样，可以对方法进行传参，无论是否有参，()不能省略
	document.write(myArray.sort());		//使用方法与对象类似，.方法名()   这里使用sort()方法来对数组进行按字母排列
	</script>
