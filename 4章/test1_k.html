    <h3>第三题</h3>
    <script type="text/javascript">
    //自定义一个fix()函数，使可以精确到可选的小数位
   		function fix(fixNumber,decimalPlaces){
   			var div=Math.pow(10,decimalPlaces);
   			fixNumber=new String(Math.round(div*fixNumber)/div);
   			if (fixNumber.lastIndexOf(".")==-1) {
   				fixNumber=fixNumber+".";
   			}
   			var zeroRequired=decimalPlaces-(fixNumber.length-fixNumber.lastIndexOf(".")-1);
   			for (; zeroRequired > 0; zeroRequired--) {
   				fixNumber=fixNumber+"0";
   			}
   			return fixNumber;
   		}
    </script>
    <script type="text/javascript">
    var number1=prompt("请输入一个你想精确的小数","");
    var number2=prompt("你想精确到几位","");
    document.write(number1+"精确到"+number2+"位小数之后是");
    document.write(fix(number1,number2));
    </script>
